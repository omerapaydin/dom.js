<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Todo App</div>
          </div>

          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevListesi = [
        { id: 1, gorevAdi: "Görev 1" },
        { id: 2, gorevAdi: "Görev 2" },
        { id: 3, gorevAdi: "Görev 3" },
        { id: 4, gorevAdi: "Görev 4" },
      ];

      let ul = document.getElementById("task-list");

      // let count = ul.children.length;

      for (let gorev of gorevListesi) {
        let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      // document.querySelector("#task-list").children[1].remove();
      // document.querySelector("#task-list").children[1].classList.add("bg-danger");
    </script>
  </body>
</html>
